<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Order summary card</title>


</head>

<body>
    <div class="wrapper">

        <div class="card">

            <div class="card-header">
                <img src="./images/illustration-hero.svg" alt="illustration-hero">
            </div>
            <div class="card-body">

                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>
                <div class="price">
                    <div> <img src="./images/icon-music.svg" alt="icon"></div>
                    <div class="annual"> <span class="plan">Annual Plan</span>
                        <span class="year"> $59.99/year</span>
                    </div>
                    <div>
                        <a href="#">Change</a>
                    </div>
                </div>
                <div>
                    <button class="payment">
                        Proceed to Payment
                    </button>
                </div>
                <div class="cancel">
                    <a href="#">Cancel Order</a>
                </div>
            </div>

        </div>

    </div>



    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/MaroufX">Mohamed Marouf</a>.
    </div>
</body>

</html>
